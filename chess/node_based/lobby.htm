<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chess Game Lobby</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-group label {
			display: block;
			margin-bottom: 5px;
		}

		.form-group input,
		.form-group select,
		.form-group button {
			width: 100%;
			padding: 10px;
			margin: 5px 0;
			border: 1px solid #ccc;
			border-radius: 4px;
		}

		.challenge-list {
			list-style-type: none;
			padding: 0;
		}

		.challenge-item {
			padding: 10px;
			background-color: #e9e9e9;
			border: 1px solid #ccc;
			border-radius: 4px;
			margin-bottom: 10px;
			cursor: pointer;
		}

		.challenge-item:hover {
			background-color: #d9d9d9;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Chess Game Lobby</h1>
		<div id="userSection">
			<div class="form-group">
				<label for="username">Enter your username:</label>
				<input type="text" id="username" name="username" autocomplete="username">
			</div>
			<div class="form-group">
				<button id="loginButton">Login</button>
			</div>
		</div>

		<div id="challengeSection" style="display:none;">
			<h2 id="usernameHeader"></h2>
			<h3>Create a Challenge</h3>
			<div class="form-group">
				<label for="startingColor">Starting Color:</label>
				<select id="startingColor">
					<option value="white">White</option>
					<option value="black">Black</option>
					<option value="random">Random</option>
				</select>
			</div>
			<div class="form-group">
				<label for="gameType">Type of game:</label>
				<select id="gameType">
					<option value="billy-fischer-random">Billy Fischer Random</option>
					<option value="normal">Normal</option>
				</select>
			</div>

			<div class="form-group">
				<button id="createChallengeButton">Create Challenge</button>
			</div>

			<h3>Challenges</h3>
			<ul id="challengeList" class="challenge-list"></ul>

			<h3>Saved Games</h3>
			<div id="savedGames"></div>
		</div>
	</div>

	<script src="lobby.js"></script>
</body>

</html>
