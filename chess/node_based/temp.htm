<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Board</title>
  <style>
    .chessboard {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-gap: 1px;
      background-color: #ccc;
      font-family: monospace;
      font-size: 5vw; /* Adjust this value to change the piece size */
      text-align: center;
      line-height: 1; /* Vertically center the pieces */
    }

    .chessboard > div {
      display: flex;
      justify-content: center; /* Horizontally center the pieces */
      align-items: center;
      aspect-ratio: 1/1; /* Maintain square aspect ratio */
      background-color: #fff;
    }

    .chessboard > div:nth-child(odd):nth-child(-n+8),
    .chessboard > div:nth-child(even):nth-child(n+9) {
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="chessboard">
    <div>&#9820;</div> <!-- White rook -->
    <div>&#9822;</div> <!-- White knight -->
    <!-- Add more squares and pieces here -->
  </div>

  <script>
    // You can use JavaScript to dynamically create the chessboard and pieces
  </script>
</body>
</html>
