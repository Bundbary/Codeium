<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Board</title>
</head>

<body>

  <script>

    function htmlEntityToUnicode(entity) {
      // Create a temporary element to decode the HTML entity
      const tempElement = document.createElement('div');
      tempElement.innerHTML = entity;
      const decodedChar = tempElement.textContent || tempElement.innerText;

      // Get the Unicode code point of the character
      const codePoint = decodedChar.codePointAt(0).toString(16).toUpperCase();

      // Format the code point for CSS content property
      return `\\${codePoint}`;
    }

    // Example usage
    const entity = "&#10686;";
    const unicodeForCSS = htmlEntityToUnicode(entity);
    console.log(unicodeForCSS); // Output: "\2219"
  </script>
</body>

</html>
